<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador De Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="titulo-enorme">
        <p id="titulo-grande">
          ENCRIPTADOR 
        </p>
      </div>
        <img class="logo" src="./img/Logo.svg" alt="">
        <div class="creditos">
          <p id="autor">
            Hecho por Juan Pablo Lopez Galeano
          </p>
        </div>
      </div>
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aqui"
        ></textarea>

        <div class="terminos">
          <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="boton-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="boton-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
          <input
            type="button"
            class="boton-copiar"
            value="copiar"
            onclick="copiar()"
            />

        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
